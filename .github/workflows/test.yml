name: Action Test
on: [push]

jobs:
  test:
    if: contains(github.ref, 'refs/tags/') == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Action
        uses: ./
        with:
          token: ${{ secrets.DISCORD_TOKEN }}
          content: ./test-content
